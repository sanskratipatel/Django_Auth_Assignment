<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Same styling as login page for consistency */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .forgot-password-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .forgot-password-container h1 {
      color: #6e8efb;
      margin-bottom: 20px;
    }

    .forgot-password-container input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    .forgot-password-container button {
      background: #6e8efb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
    }

    .forgot-password-container button:hover {
      background: #a777e3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <form method="post">
      {% csrf_token %}
      <input id="email" name="email" type="email" placeholder="Enter your Gmail" required>
      <button type="submit">Send OTP</button>
    </form>
    <div class="footer">
      <p>&copy; 2024 Authentication App. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
