<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      color: #6e8efb;
      font-size: 1.8em;
    }
    .login-container .error-message {
      color: red;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container .input-wrapper {
      position: relative;
    }
    .login-container input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }
    .login-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.5em;
      color: #6e8efb;
    }
    .login-container button {
      background: #6e8efb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }
    .login-container button:hover {
      background: #a777e3;
    }
    .login-container p {
      margin: 10px 0;
      font-size: 0.9em;
    }
    .login-container a {
      color: #6e8efb;
      text-decoration: none;
      transition: color 0.3s;
    }
    .login-container a:hover {
      color: #a777e3;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #999;
    }
  </style>
   <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <!-- Display Error Message -->
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input id="username" name="username" type="email" placeholder="Email" required aria-label="Email">
      <div class="input-wrapper">
        <input id="password" name="password" type="password" placeholder="Password" required aria-label="Password">
        <span class="toggle-password" id="togglePassword" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
    <div class="footer">
      <p>&copy; 2024 Authentication App. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
