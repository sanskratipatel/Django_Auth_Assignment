<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Similar styling as the verify OTP page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .reset-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .reset-container h1 {
      margin-bottom: 20px;
      color: #6e8efb;
    }

    .reset-container input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    .reset-container button {
      background: #6e8efb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
    }

    .reset-container button:hover {
      background: #a777e3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #999;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Reset Password</h1>
    <form method="post">
      {% csrf_token %}
      <div class="password-container">
        <input id="new_password" name="new_password" type="password" placeholder="New Password" required>
        <span class="toggle-password" onclick="togglePassword('new_password')">üëÅÔ∏è</span>
      </div>
      <div class="password-container">
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
      </div>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <button type="submit">Reset Password</button>
    </form>
    <div class="footer">
      <p>&copy; 2024 Authentication App. All rights reserved.</p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const passwordField = document.getElementById(id);
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
    }
  </script>
</body>
</html>
