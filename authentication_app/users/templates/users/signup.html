<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* General reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Centered container */
    .signup-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      color: #6e8efb;
      font-size: 1.8em;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
    }

    .signup-container input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    /* Eye Icon for Password Visibility */
    .password-container {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .eye-icon:hover {
      transform: translateY(-50%) scale(1.2);
    }

    .signup-container button {
      background: #6e8efb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    .signup-container button:hover {
      background: #a777e3;
    }

    .signup-container p {
      margin: 10px 0;
      font-size: 0.9em;
    }

    .signup-container a {
      color: #6e8efb;
      text-decoration: none;
      transition: color 0.3s;
    }

    .signup-container a:hover {
      color: #a777e3;
    }

    /* Social login buttons - Horizontal Layout */
    .social-buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .social-buttons img {
      width: 40px;
      height: 40px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-buttons img:hover {
      transform: scale(1.1);
    }

    /* Footer */
    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #999;
    }

    /* Password Validation and Instructions */
    .instructions {
      font-size: 0.85em;
      color: #555;
      margin-top: 10px;
      text-align: left;
    }

    .instructions ul {
      padding-left: 20px;
    }

    .password-message {
      color: red;
      font-size: 0.9em;
    }

    .password-strength {
      font-size: 0.85em;
      color: #28a745;
    }
  </style>
  <script>
    // Password visibility toggle function
    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const confirmPasswordField = document.getElementById("confirm_password");
      const eyeIcon = document.getElementById("eye-icon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        confirmPasswordField.type = "text";
        eyeIcon.src = "https://img.icons8.com/ios-filled/50/000000/visible.png"; // Change icon to 'visible'
      } else {
        passwordField.type = "password";
        confirmPasswordField.type = "password";
        eyeIcon.src = "https://img.icons8.com/ios-filled/50/000000/invisible.png"; // Change icon to 'invisible'
      }
    }

    // Validate password and password match
    function validatePassword() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const passwordMessage = document.getElementById("password-message");
      const passwordStrength = document.getElementById("password-strength");
      const strengthRegex = {
        lowercase: /[a-z]/,
        uppercase: /[A-Z]/,
        number: /[0-9]/,
        specialChar: /[!@#$%^&*(),.?":{}|<>]/
      };

      // Password matching check
      if (password !== confirmPassword) {
        passwordMessage.textContent = "Passwords do not match!";
      } else {
        passwordMessage.textContent = "";
      }

      // Password strength check
      if (password.length < 8) {
        passwordStrength.textContent = "Password is too short. Must be at least 8 characters.";
      } else if (!strengthRegex.lowercase.test(password) || !strengthRegex.uppercase.test(password) || !strengthRegex.number.test(password) || !strengthRegex.specialChar.test(password)) {
        passwordStrength.textContent = "Password is weak. It should contain lowercase, uppercase, numbers, and special characters.";
      } else {
        passwordStrength.textContent = "Password strength: Strong";
      }

      // If everything is okay, allow submission
      if (password === confirmPassword && password.length >= 8 && strengthRegex.lowercase.test(password) && strengthRegex.uppercase.test(password) && strengthRegex.number.test(password) && strengthRegex.specialChar.test(password)) {
        // Redirect to login on successful signup
        window.location.href = "/login/";
      }
    }
  </script>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form method="post" onsubmit="validatePassword(); return false;">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email Address" required>
      
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <img id="eye-icon" class="eye-icon" src="https://img.icons8.com/ios-filled/50/000000/invisible.png" onclick="togglePasswordVisibility()" alt="Eye Icon">
      </div>

      <div class="password-container">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required oninput="validatePassword()">
      </div>

      <p id="password-message" class="password-message"></p>
      <p id="password-strength" class="password-strength"></p>
      
      <button type="submit">Sign Up</button>
    </form>
    
    <!-- Social Media Buttons -->
    <div class="social-buttons">
      <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google Logo">
      <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub Logo">
    </div>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

    <div class="footer">
      <p>&copy; 2024 Sanskrati. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
