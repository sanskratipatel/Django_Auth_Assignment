<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* General reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Centered container */
    .signup-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      color: #6e8efb;
      font-size: 1.8em;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
    }

    .signup-container input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    /* Eye Icon for Password Visibility */
    .password-container {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .eye-icon:hover {
      transform: translateY(-50%) scale(1.2);
    }

    .signup-container button {
      background: #6e8efb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    .signup-container button:hover {
      background: #a777e3;
    }

    .signup-container p {
      margin: 10px 0;
      font-size: 0.9em;
    }

    .signup-container a {
      color: #6e8efb;
      text-decoration: none;
      transition: color 0.3s;
    }

    .signup-container a:hover {
      color: #a777e3;
    }

    .success-message {
      color: green;
      font-size: 1.1em;
      margin-top: 10px;
    }

    .social-buttons img {
      width: 40px;
      height: 40px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-buttons img:hover {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #999;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
    }

  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}

      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}

      <button type="submit">Sign Up</button>

      <!-- Success Message -->
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li class="success-message">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </form>

    <!-- Password visibility toggle function -->
    <!-- <div class="password-container">
      <input type="password" id="password" name="password">
      <img id="eye-icon-password" class="eye-icon" src="https://img.icons8.com/ios-filled/50/000000/invisible.png" alt="Eye Icon" onclick="togglePasswordVisibility('password')">
    </div> -->

    <!-- Add your social media buttons and footer here as before -->
    
  </div>

  <script>
    // Password visibility toggle function
    function togglePasswordVisibility(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const eyeIcon = document.getElementById('eye-icon-' + fieldId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.src = "https://img.icons8.com/ios-filled/50/000000/visible.png";
      } else {
        passwordField.type = "password";
        eyeIcon.src = "https://img.icons8.com/ios-filled/50/000000/invisible.png";
      }
    }
  </script>
</body>
</html>
